<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: #666;
			}

			#canvas {
				position: absolute;
				top: 10px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="canvas"></div>

		<div id="pen">
			<a href="javascript:O.setPen(1)">1</a>
			<a href="javascript:O.setPen(2)">2</a>
			<a href="javascript:O.setPen(3)">3</a>
			<a href="javascript:O.setPen(5)">5</a>
			<a href="javascript:O.setPen(10)">10</a>
			<a href="javascript:O.setPen(20)">20</a>
			<a href="javascript:O.setPen(30)">30</a>
		</div>

		<div id="color">
			<a href="javascript:O.setColor('#000000')" style="color:#000000">■</a>
			<a href="javascript:O.setColor('#ff6666')" style="color:#ff6666">■</a>
			<a href="javascript:O.setColor('#66ff66')" style="color:#66ff66">■</a>
			<a href="javascript:O.setColor('#6666ff')" style="color:#6666ff">■</a>
			<a href="javascript:O.setColor('#ffffff')" style="color:#ffffff">■</a>
		</div>

		<div id="tablet-warning" style="position:absolute;bottom:0;left:0;">
			<p>Wacom タブレットをお持ちのかたは <a href="http://mozilla.jp/firefox/">Firefox</a> と<a href="http://www.wacom.com/productsupport/plugin.php">プラグイン</a>をインストールすることで筆圧機能をご利用になれます</p>
		</div>
		<embed name="wacom-plugin" id="wacom-plugin" type="application/x-wacom-tablet" HIDDEN="TRUE"></embed>
	</body>
</html>
